<form
  class="container p-5"
  [formGroup]="contactForm"
  (ngSubmit)="$event.preventDefault(); submitForm()"
>
  <div class="mb-3">
    <label for="name" class="form-label">Your name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="senderName"
    />
    <div
      *ngIf="
        contactForm.get('senderName')?.invalid &&
        (contactForm.get('senderName')?.dirty ||
          contactForm.get('senderName')?.touched)
      "
    >
      <small
        *ngIf="contactForm.get('senderName')?.hasError('required')"
        class="text-danger"
      >
        This field is required
      </small>
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Your email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="senderEmail"
    />
    <div
      *ngIf="
        contactForm.get('senderEmail')?.invalid &&
        (contactForm.get('senderEmail')?.dirty ||
          contactForm.get('senderEmail')?.touched)
      "
    >
      <small
        *ngIf="contactForm.get('senderEmail')?.hasError('required')"
        class="text-danger"
        >This field is required</small
      >
      <small
        *ngIf="contactForm.get('senderEmail')?.hasError('email')"
        class="text-danger"
        >Please enter your email address</small
      >
    </div>
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea
      type="text"
      class="form-control"
      rows="3"
      id="message"
      formControlName="senderMessage"
    ></textarea>
    <div
      *ngIf="
        contactForm.get('senderMessage')?.invalid &&
        (contactForm.get('senderMessage')?.dirty ||
          contactForm.get('senderMessage')?.touched)
      "
    >
      <small
        *ngIf="contactForm.get('senderMessage')?.hasError('required')"
        class="text-danger"
      >
        This field is required
      </small>
      <small
        *ngIf="contactForm.get('senderMessage')?.hasError('minlength')"
        class="text-danger"
      >
        The message has to be at least 10 characters.
      </small>
    </div>
  </div>

  <div class="mb-3">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="contactForm.invalid"
    >
      Send Message
    </button>
  </div>
</form>
